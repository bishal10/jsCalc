<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/yeti/bootstrap.min.css"
    />
    <title>JS Calc</title>
    <style type="text/css">
      .btn {
        font-size: 30px;
        padding: 0px 20px;
        padding-right: 34px;
        border-radius: 8px;
        width: 35px;
        text-align: center;
      }
      .input-area {
        width: 25%;
        border-color: red;
      }
      #ac-button {
        width: 24%;
        background-color: #16cec5;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <form name="calcform">
        <input
          type="text"
          class="input-area"
          name="txt1"
          style="text-align:right"
        />
        <br /><br />

        <input
          class="btn btn-primary btn-lg m-1"
          type="button"
          name="btn9"
          value="9"
          onclick="displayNumber(btn9.value)"
        />
        <input
          class="btn btn-primary btn-lg m-1"
          type="button"
          name="btn8"
          value="8"
          onclick="displayNumber(btn8.value)"
        />
        <input
          class="btn btn-primary btn-lg m-1"
          type="button"
          name="btn7"
          value="7"
          onclick="displayNumber(btn7.value)"
        />
        <input
          class="btn btn-primary btn-lg m-1"
          type="button"
          name="addbtn"
          value="+"
          onclick="displayNumber(addbtn.value,'norepeatation')"
        /><br />
        <input
          class="btn btn-primary btn-lg m-1"
          type="button"
          name="btn6"
          value="6"
          onclick="displayNumber(btn6.value)"
        />
        <input
          class="btn btn-primary btn-lg m-1"
          type="button"
          name="btn5"
          value="5"
          onclick="displayNumber(btn5.value)"
        />
        <input
          class="btn btn-primary btn-lg m-1"
          type="button"
          name="btn4"
          value="4"
          onclick="displayNumber(btn4.value)"
        />
        <input
          class="btn btn-primary btn-lg m-1"
          type="button"
          name="subbtn"
          value="-"
          onclick="displayNumber(subbtn.value,'norepeatation')"
        />
        <br />
        <input
          class="btn btn-primary btn-lg m-1"
          type="button"
          name="btn3"
          value="3"
          onclick="displayNumber(btn3.value)"
        />
        <input
          class="btn btn-primary btn-lg m-1"
          type="button"
          name="btn2"
          value="2"
          onclick="displayNumber(btn2.value)"
        />
        <input
          class="btn btn-primary btn-lg m-1"
          type="button"
          name="btn1"
          value="1"
          onclick="displayNumber(btn1.value)"
        />
        <input
          class="btn btn-primary btn-lg m-1"
          type="button"
          name="mulbtn"
          value="*"
          onclick="displayNumber(mulbtn.value,'norepeatation')"
        />
        <br />
        <input
          class="btn btn-primary btn-lg m-1"
          type="button"
          name="btn0"
          value="0"
          onclick="displayNumber(btn0.value)"
        />
        <input
          class="btn btn-primary btn-lg m-1"
          type="button"
          name="pointbtn"
          value="."
          onclick="displayNumber(pointbtn.value,'norepeatation')"
        />
        <input
          class="btn btn-primary btn-lg m-1"
          type="button"
          name="equalbtn"
          value="="
          onclick="txt1.value=eval(txt1.value)"
        />
        <input
          class="btn btn-primary btn-lg m-1"
          type="button"
          name="divbtn"
          value="/"
          onclick="displayNumber(divbtn.value,'norepeatation')"
        /><br />
        <input
          type="button"
          class="btn btn-primary btn-sm"
          id="ac-button"
          name="ac"
          value="AC"
          onclick="clearDisplay()"
        />
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
